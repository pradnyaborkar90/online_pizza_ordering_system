
<div class="container" *ngIf="!(user|async)?.uid">
<input type="text"  placeholder="email"  [(ngModel)]="emailnew" *ngIf="!(user | async)?.uid">
    <input type="password" placeholder="password"   [(ngModel)]="passwordnew" *ngIf="!(user | async)?.uid"></div>
    <button (click)="signup(emailnew,passwordnew)" *ngIf="!(user | async)?.uid">SIGNUP</button>
